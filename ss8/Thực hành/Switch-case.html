<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var opera ="+";
    var a =6;
    var b=3;
    switch (opera) {
        case '+':
            alert("a+b=" +(a+b));
            break;
        case '-':
            alert("a-b="+(a-b));
            break;
        case 1:
            alert("a*b="+(a*b));
            break;
    }
</script>
</body>
</html>
