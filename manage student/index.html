<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Quản lý sinh viên</h1>
<label>Id: </label>
<input type="text" id="id">
<br> <br>
<label>Tên: </label>
<input type="text" id="name">
<br> <br>
<label>Tuổi: </label>
<input type="text" id="age">
<br> <br>

<input type="submit" onclick="addStudent()" value="Add student">
<input type="submit" onclick="deleteStudent()" value="Delete student">

<script>
    let arrStudent = [];
    class Student{
        constructor() {
            this.id= document.getElementById("id").value;
            this.name = document.getElementById("name").value;
            this.age = document.getElementById("age").value;
        }
        setId(id){
            this.id = id;
        }
        getId(){
            return this.id;
        }
        setName(name){
            this.name = name;
        }
        getName(){
            return this.name;
        }
        setAge(age){
            this.age = age;
        }
        getAge(){
            return this.age;
        }
        addArr(student){
            arrStudent.push(student);
        }
        
    }
    function deleteStudent(){
        let index = +prompt("Hay nhap id de xoa thong tin");
        arrStudent.splice(index-1,1);
    }
    function addStudent() {
        let student = new Student();
        student.addArr(student);
    }
</script>
</body>
</html>
