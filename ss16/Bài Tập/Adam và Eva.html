<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Mobile(id, name){
        this.id = id;
        this.name = name;
        this.message = "";
        this.setMessage=function(message) {
            this.message=message;
        }
        this.getMessage=function () {
            return this.message;
        }
        this.sendMessage=function (message, mobile1) {
            mobile1.setMessage(message);
        }
    }
    let ip = new Mobile(1,"iphone");
    let an = new Mobile(2,"android");
    ip.sendMessage("Hello",an);
    let a = an.getMessage();
    console.log(a);
</script>
</body>
</html>
