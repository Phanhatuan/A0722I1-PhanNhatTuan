<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập số lượng muốn in</label>
<input type="number" id="number">
<button onclick="count()">Click me</button>
<script>

    function count(){
        let numbers = parseInt(document.getElementById("number").value);
        let count = 0;
        let checkedNumber = "";
        let n=2;
        while (count < numbers){
            let flag = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (flag) {
                    if(n % i === 0) {
                        flag = false;
                    }
                }
            }
            if(flag == true ){
                count++;
                checkedNumber = checkedNumber + n + " ";
            }
            n++;
        }
        alert(checkedNumber);
    }

</script>
</body>
</html>
