<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bài 4: Vẽ tam giác cân rỗng có chiều cao h.  </h3>
<button onclick="displayEmptyIsoscelesTriangle()">Click to display</button>
<script>
    function displayEmptyIsoscelesTriangle(){
        let height = parseInt(prompt("Nhập chiều dài của tam giác"));
        let m = height, n = height;
        for (let i = 1; i <= height; i++)
        {
            for (let j = 1; j <= 2 * height - 1; j++)
            {
                if (j == m || j == n || i == height)
                    document.writeln("*");
                else
                    document.writeln("&nbsp;&nbsp;");

            }
            m--;
            n++;
            document.write("<br>");
            document.write("<br>");

        }
    }
</script>
</body>
</html>
