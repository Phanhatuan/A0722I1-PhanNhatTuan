<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập một ký tự: </label>
<input type="text" id="char">
<button onclick="checkChar()">click me</button>
<script>
    function checkChar(){
        let char = document.getElementById("char").value;
        // 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'
        switch (char) {
            case 'o':
            case 'u':
            case 'i':
            case 'a':
            case 'e':
            case 'O':
            case 'U':
            case 'I':
            case 'A':
            case 'E':
                alert("Đây là nguyên âm");
                break;
            default:
                alert("Đây là phụ âm");

        }
    }
</script>
</body>
</html>
