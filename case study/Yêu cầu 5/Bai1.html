<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập n dòng trong mảng 2 chiều: "));
    let m = parseInt(prompt("Nhập m cột trong mảng 2 chiều: "));
    let sum = 0;
    let a =[];
    for (let i = 0; i < n; i++) {
        a[i] = [];
        for (let j = 0; j < m; j++) {
            a[i][j] = parseInt(prompt("Nhập phần tử dòng "+i+" cột "+ j));
            if (a[i][j] % 2 == 0) {
                sum = sum + a[i][j];
            }
        }

    }

    alert(sum);
</script>
</body>
</html>
