<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Cho mảng a chỉ chứa các số nguyên.
    Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức
</h3>
<button onclick="buildArr()">Click me</button>
<script>
    function buildArr(){
        let n = parseInt(prompt("Nhập số phần tử", ''));
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i] = prompt("Phan tu thu " + i);
        }
        let b = [];
        for (let j = 0; j < n; j++) {
            let sum = 0;
            for (let k = 0; k <= j; k++) {
                sum = sum + parseInt(arr[k]);
            }
            b[j]=sum;
        }
        for (let i = 0; i < n; i++) {
            alert(b[i]);
        }
    }

</script>
</body>
</html>
